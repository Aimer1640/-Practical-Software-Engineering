<body>


<div class="total-content">

    <div class="col-md-12">
        <div class="footer">
            <div class="footer-top">
                <h2>{$body.projectname}</h2>
                <p>{$body.summary}</p>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-lg-11 center-column">
            <form action="{:url('index/choiceproject')}" method="post" class="cmxform">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">提交选题</div>
                    </div>

                    <div class="panel-body">
                        <div class="col-md-7">
                            <div class="form-group">
                                <div class="input-group"> <span class="input-group-addon">课题名称</span>
                                    <input type="text" name="projectname" value="{$body.projectname}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group"> <span class="input-group-addon">学号</span>
                                    <input type="text" name="username" value="请务必输入自己的学号" class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="submit" value="提交" class="submit btn btn-blue">
                            </div>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
