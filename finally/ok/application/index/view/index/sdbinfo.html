<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>学生界面</title>
	<meta name="description" content="这是学生主页">
	<meta name="keywords" content="index">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" href="../img/lysf.ico">

	<link href="__INDEX__/sindex/amazeui/css/amazeui.min.css" rel="stylesheet">

	<link href="__INDEX__/sindex/css/admin.css" rel="stylesheet">
	<link href="__INDEX__/sindex/css/app.css" rel="stylesheet">
</head>

<body style="margin-left: 10px; overflow: hidden;">

	<div id="ref_page" class="am-g">



		<div class="tpl-content-page-title" style="margin-bottom: 10px;">得分信息</div>
		<div class="am-panel am-panel-default">
			<div class="am-panel-bd">
				<table class="am-table am-table-bordered am-table-radius am-table-centered">
					<tr>
						<th>指导老师</th>
						<th>指导老师打分</th>
<!--						<th>总分</th>-->
					</tr>

					<tr id="score">
						<td>{$student.steacher}</td>
						<td>{$student.sscore}</td>

					</tr>

				</table>
			</div>
		</div>


	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../amazeui/js/amazeui.min.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		$(function() {
			$.get('/graduation/yansouController/selectYanSouInfoByid',function(data){
				$('#team_name').text(data.yansouTeamName);
				$(data.yansouTeachers).each(function(index,value){
					if(value.isLeader==1){
						$('#team_leader').text(value.teacher.user.userName);
						$('#team_leader').parent().append($('<span>').text('  (联系电话：'+value.teacher.user.userTel+' )'));
					}else{
						var span=$('<span>').text(value.teacher.user.userName+
								'(联系电话：'+value.teacher.user.userTel+')	');
						$('#teacher_li').append(span);
					}
				});
			});
		});
	</script>




</body>

</html>
